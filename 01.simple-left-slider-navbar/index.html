<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Slide Responsive Nav Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active{
            border: 1px solid white !important;
        }
    </style>
</head>
<body>
    <div class="bg-black">
        <div class="container mx-auto px-4 text-white">
            <nav class="flex justify-between items-center h-16">
                <label for="" class="text-3xl font-medium">rayhaN</label>
                <ul id="navItems" class="flex flex-col md:flex-row items-center gap-2 text-lg absolute md:static top-16 -left-full py-5 md:py-0 bg-black w-full md:w-auto min-h-[calc(100vh-64px)] md:h-auto duration-500 md:duration-0 bg-gray-600 md:bg-transparent">
                    <li class="cursor-pointer px-4 py-1 border border-transparent hover:border-white rounded active">Home</li>
                    <li class="cursor-pointer px-4 py-1 border border-transparent hover:border-white rounded">Services</li>
                    <li class="cursor-pointer px-4 py-1 border border-transparent hover:border-white rounded">About Us</li>
                    <li class="cursor-pointer px-4 py-1 border border-transparent hover:border-white rounded">Our Team</li>
                    <li class="cursor-pointer px-4 py-1 border border-transparent hover:border-white rounded">Contact</li>
                </ul>
                <P class="text-lg bg-white text-black cursor-pointer rounded px-3 py-.5 block md:hidden" onclick="isShow()">
                    =
                </P>
            </nav>
        </div>
    </div>

    <script>
        const navItems = document.getElementById("navItems");
        function isShow(){
            navItems.classList.toggle('left-0'); 
        } 
    </script>
</body>
</html>
